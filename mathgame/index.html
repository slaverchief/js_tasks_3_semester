<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математическая игра</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game { display: none; }
    </style>
</head>
<body>
    <h1>Математическая игра</h1>
    <button id="startBtn">Начать игру</button>

    <div id="game">
        <h2 id="levelTitle"></h2>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Введите ваш ответ" />
        <button id="submitAnswer">Ответить</button>
        <p id="timer"></p>
        <p>Правильные ответы: <span id="correctCount">0</span></p>
        <p>Неправильные ответы: <span id="wrongCount">0</span></p>
    </div>

    <div id="result" style="display: none;">
        <h2 id="finalMessage"></h2>
        <button id="restartBtn">Перезапустить игру</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
